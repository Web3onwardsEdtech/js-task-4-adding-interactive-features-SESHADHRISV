<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="portfolio">
        <h1>My Skills</h1>
        
        <div class="sort-controls">
            <button id="sortSkills">Sort Skills Alphabetically</button>
        </div>

        <ul id="skillsList">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>ReactJS</li>
        </ul>

        <div class="favorites-section">
            <h2>Favorite Skills</h2>
            <div class="favorites-count">Favorite Skills: <span id="favoritesCount">0</span></div>
            <ul id="favoritesList">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
